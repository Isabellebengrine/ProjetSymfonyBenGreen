security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }
        #indiquer que l'utlisateur se trouve dans la base de données (entité user)
        from_database:
            entity:
                class: App\Entity\USer
                # indiquer que l'utilisateur devra se connecter avec son addresse mail:
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            # définir le chemin permettant la déconnexion, ainsi que la redirection suite à cette déconnexion de la même manière :
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: /logout
                target: /
            # indiquer par quelle méthode l'utilisateur pourra se connecter. Dans notre cas, il se connectera avec un formulaire que nous avons créé :
            form_login:
                login_path: /login
                check_path: /login
            # rappeler ce provider dans la clé firewalls :
            provider: from_database
            # renseigner l'encodeur utilisé pour le hash du mot de passe :
                # error :
                # Unable to parse at line 28 (near "    encoders:"). ???


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
